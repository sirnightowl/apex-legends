    <script>
   
 
 map = L.map('map', {

            maxZoom: 6,
            minZoom: 1,
            crs: L.CRS.Simple,
            attributionControl: false,
            renderer: L.canvas(),
            zoomControl: false,
            maxBoundsViscosity: 0.0,

        }).setView([0, 0], 2);

       // map.addControl(new L.Control.Fullscreen({ position: 'bottomright' }));

        const southWest = map.unproject([0, 16384], map.getMaxZoom());
        const northEast = map.unproject([16384, 0], map.getMaxZoom());
        const center = map.unproject([8192, 8192], map.getMaxZoom());

        map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

        const imageUrl = '/apex-legends/public/img/maps/broken_moon.png';

        map.createPane('apexmap');
        map.getPane('apexmap').style.zIndex = 200;

       map.createPane('zoneNames');
        map.getPane('zoneNames').style.zIndex = 230; 

        //Add map image to map
        L.imageOverlay(imageUrl, new L.LatLngBounds(southWest, northEast), { pane: 'apexmap' }).addTo(map);

        
        map.setView(center, 2);

      

  
    </script>
